<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="styleLandingPage.css">

<head>
    <title>
        Landing page
    </title>
</head>

<body>
    
    <header id="header">
        <div class="logo">
            <img src="Gallery/oie_JLazNV7mel70.png" id="header-img" alt="Company's logo">
        </div>
        <nav id="nav-bar">
            <a id="nav-link" href="#video">About us</a>
            <a id="nav-link" href="#form">Owner operators</a>
            <a id="nav-link" href="#ourLocations">Our locations</a>
            <a id="nav-link" href="#contactUs">Contact us</a>
        </nav>
    </header>
    <main>
        <div class="box1"></div>
        <div id="video" class="video">
            <iframe src="https://www.youtube.com/embed/M7FIvfx5J10" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div class="box2"></div>
        <div class="box3"></div>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <div class="form-table">
                    <div class="position1">
                        <label id="name-label" for="name">Name*</label>
                        <div><input type="text" id="name" maxlength="255" minlength="1" placeholder="Enter your name"
                                required />
                        </div>
                    </div>
                    <div class="position2">
                        <label id="email-label" for="email">Email*</label>
                        <div><input type="email" id="email" placeholder="Enter your email" required /></div>
                    </div>
                    <div class="position3">
                        <label id="number-label" for="number">Age*</label>
                        <div><input type="number" id="number" name="age" min="1" max="99" placeholder="Age(Optional)"
                                required />
                        </div>
                    </div>

                </div>
                <div class="position4">
                    <button class="btn" id="submit">SUBMIT</button>
                </div>
            </form>
        <div class="box4"></div>
    </main>
</body>

</html>
