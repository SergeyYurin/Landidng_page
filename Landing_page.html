<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="styleLandingPage.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/6b5dbc708d.js" crossorigin="anonymous"></script>

<head>
    <title>
        Landing page
    </title>
</head>

<body>

    <header id="header">
        <div class="logo">
            <img src="Gallery/oie_JLazNV7mel70.png" id="header-img" alt="Company's logo">
        </div>
        <nav id="nav-bar">
            <a id="nav-link" href="#video">About us</a>
            <a id="nav-link" href="#form">Owner operators</a>
            <a id="nav-link" href="#ourLocations">Our locations</a>
            <a id="nav-link" href="#contactUs">Contact us</a>
        </nav>
    </header>
    <main>
        <div class="box1"></div>
        <div id="video" class="video">
            <iframe src="https://www.youtube.com/embed/M7FIvfx5J10" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="form">
            <form id="form" action="https://www.freecodecamp.com/email-submit">

                <div class="position1">
                    <label id="name-label" for="name">Name*</label>
                    <div><input type="text" id="name" maxlength="255" minlength="1" placeholder="Enter your name"
                            required />
                    </div>
                </div>
                <div class="position2">
                    <label id="email-label" for="email">Email*</label>
                    <div><input type="email" id="email" placeholder="Enter your email" required /></div>
                </div>
                <div class="position3">
                    <label id="number-label" for="number">Age*</label>
                    <div><input type="number" id="number" name="age" min="1" max="99" placeholder="Age(Optional)"
                            required />
                    </div>
                </div>


                <div class="position4">
                    <button class="btn" id="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div id="ourLocations">
            <h1 class="locationsName">Our locations</h1>
            <ur />
            <ol>
                <li>755 S Industrial Rd. Lombard IL 60564</li>
                <li>345 W Arven Dr. Chicago IL 60690</li>
                <li>579 N Kenmore Ave. Chicago IL 66098</li>
            </ol>
        </div>
    </main>
    <script>
        var mybutton = document.getElementById("myBtn");
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 60) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
    <footer id="footer">
        <a href="https://www.instagram.com/sergey._yurin/?hl=en" class="fa fa-instagram" target="_blank"></a>
        <a href="https://www.instagram.com/kristinakris1992/?hl=en" class="fa fa-instagram" target="_blank"></a>
        <figure class="fullCard">
            <header class="header-position">
                <figcaption class="profile-name">
                    <h3>Sergey Yurin</h3>
                    <h4>@RealSergeyYurin</h4>
                </figcaption>
                <figcaption class="follow-btn">
                    <a href="https://twitter.com/RealSergeyYurin" class="twitter-follow-button" data-show-count="false"
                        data-show-screen-name="false" data-size="large">Follow</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </figcaption>
            </header>
        </figure>
    </footer>
